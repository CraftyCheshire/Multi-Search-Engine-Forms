<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Index</title>
</head>
<body>
    
    
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="index.html">Home</a>
        <a class="navbar-brand" href="https://www.google.com">Google</a>
        <a class="navbar-brand" href="https://www.bing.com/?FORM=Z9FD1">Bing</a>
        <a class="navbar-brand" href="https://www.yahoo.com">Yahoo!</a>
    </nav>
    <main>
        <div  class="container">
            <section>
                <form action="https://www.google.com/search">
                    <label for="googleSearch">Google search:</label>
                    <input type="text" name="q" id="googleSearch">
                    <input type="submit" value="Submit">
                </form>
            </section>    
                
            <br> 

            <section>
                <form action="https://www.bing.com/search">
                    <label for="bingSearch">Bing search:</label>
                    <input type="text" name="q" id="bingSearch">
                    <input type="submit" value="Submit">
                </form>
            </section>

            <br>

            <section>
                <form action="https://search.yahoo.com/search">
                    <label for="yahooSearch">Yahoo! search:</label>
                    <input type="text" name="p" id="yahooSearch">
                    <input type="submit" value="Submit">
                </form>
            </section>
    </div>
        
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
